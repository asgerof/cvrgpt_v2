name: CI
on: [push, pull_request]
jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: server } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install --upgrade pip
      - run: pip install . || true
      - run: pip install fastapi uvicorn[standard] httpx tenacity pybreaker slowapi redis "redis[hiredis]" structlog prometheus-client pytest pytest-asyncio respx httpx pytest-cov ruff mypy
      - run: ruff check .
      - run: mypy app
      - run: pytest -q --cov=app
  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - run: npm run build
